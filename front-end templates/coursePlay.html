<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course #1</title>
    <link rel="stylesheet" href="global/css/global.css" />
    <link rel="stylesheet" href="global/css/all.min.css" />
    <link rel="stylesheet" href="./Video Player/styles.css" />
    <link rel="stylesheet" href="CoursePlay Page/styles.css" />
  </head>
  <body>
    <div class="topBar">
      <a href="/Home.html">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <h1 class="courseTitle">Course Title</h1>
    </div>
    <div class="content">
      <div class="video">
        <div class="videoContainer paused hideOverlay" data-volume-level="high">
          <div class="iconOverlay">
            <div class="icon">
              <h5 class="speedO">1.25x</h5>
              <i class="playO fa-solid fa-play"></i>
              <i class="pauseO fa-solid fa-pause"></i>
              <i class="forwardO fa-solid fa-arrow-rotate-right"></i>
              <i class="backwardO fa-solid fa-arrow-rotate-left"></i>
              <h5 class="volumeO">100</h5>
            </div>
          </div>

          <!-- <img class="thumbnailImg" /> -->
          <div class="videoControlsContainer">
            <div class="timelineContainer">
              <div class="timeline">
                <!-- <img class="previewImg" /> -->
                <div class="thumbIndicator"></div>
              </div>
            </div>

            <div class="controls">
              <button class="playPauseBtn">
                <i class="playIcon fa-solid fa-play"></i>
                <i class="pauseIcon fa-solid fa-pause"></i>
              </button>

              <div class="volumeContainer">
                <button class="muteBtn">
                  <i class="highVolumeIcon fa-solid fa-volume-high"></i>
                  <i class="lowVolumeIcon fa-solid fa-volume-low"></i>
                  <i class="muteIcon fa-solid fa-volume-xmark"></i>
                </button>
                <input
                  class="volumeSlider"
                  type="range"
                  min="0"
                  max="1"
                  step="any"
                  value="1"
                />
              </div>

              <div class="durationContainer">
                <div class="currentTime">0:00</div>
                /
                <div class="totalTime"></div>
              </div>

              <button class="speedBtn wide">1x</button>

              <button class="fullscreenBtn">
                <i class="fullscreenIcon fa-solid fa-expand"></i>
                <i class="minimizeIcon fa-solid fa-compress"></i>
              </button>
            </div>
          </div>
          <video src="Video Player/video.mp4"></video>
        </div>

        <h1>Title Of The Video</h1>
      </div>

      <ul class="videosList">
        <li>
          <img src="https://placehold.co/300" />
          <a href="">01-Introduction</a>
        </li>

        </li>

          <img src="https://placehold.co/300" />
          <a href="">01-Introduction</a>
        </li>
      </ul>
    </div>

    <script src="./Video Player/script.js"></script>
  </body>
</html>
